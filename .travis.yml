language: c




sudo: required

os:
  - linux

env:
  - CC=gcc PROFILE=debug
  - CC=gcc PROFILE=release




before_install:
  - make PROFILE="$PROFILE" CC="$CC" make-debug

install:
  - make clean PROFILE="$PROFILE" CC="$CC" libserum
  - sudo make install


before_script:
  - make clean PROFILE="$PROFILE" CC="$CC" test

script:
  - bin/test
